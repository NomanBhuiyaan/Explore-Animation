<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>

    <style>
        .field{
            border: 1px solid steelblue;
            z-index: 15;
        }

        .bat{
            transition: transform 0.3s ease-in;
        }

        .field:hover .bat{
            transform: rotate(-60deg);
            transform-origin: top right;
        }

        .ball{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50px;
            position:relative;
            left: 500px;
            transition: transform 2s ease-out 0.2s;
            
        }
        .field:hover .ball{
            transform: translate(500px, -500px);
        }

    </style>


</head>
<body>

    <div class="field">
        <img class="bat" src="/cricket-bat.jpg" alt="">
        <div class="ball"></div>
    </div>









    
</body>
</html>
